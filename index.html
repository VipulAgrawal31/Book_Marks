<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marks</title>
    <link rel="icon" type="image/png" href="b-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="show-modal">Add Bookmark</h1>
    <div class="background-toggles" title="change background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
        <div class="background-4" onclick="changeBackground('4')"></div>
    </div>
    <div class="container" id="bookmarks-container"></div>
   
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    
                    <div class="form-group">
                        <label class="form-label" for="website-name">Website Name</label>
                        <input class="form-input" type="text" id="website-name" >                      
                    </div>
            
                    <div class="form-group">
                        <label class="form-label" for="website-url">Website URL</label>
                        <input class="form-input" type="text" id="website-url">          
                    </div>
                    <button id="button1" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
